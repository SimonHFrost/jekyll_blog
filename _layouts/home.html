layout: default
---

<script>
    // Handle URL changes without page reload
    document.addEventListener('DOMContentLoaded', function() {
      function updateURL(path) {
        history.pushState(null, null, path);
      }

      function handlePopState() {
        if (window.location.pathname === '/portfolio/') {
          document.querySelector('#tab-portfolio').checked = true;
        } else {
          document.querySelector('#tab-blog-posts').checked = true;
        }
      }

      // Check initial URL
      if (window.location.pathname === '/portfolio/') {
        document.querySelector('#tab-portfolio').checked = true;
      }

      // Handle tab changes
      document.querySelector('#tab-blog-posts').addEventListener('change', function() {
        if (this.checked) {
          updateURL('/');
        }
      });

      document.querySelector('#tab-portfolio').addEventListener('change', function() {
        if (this.checked) {
          updateURL('/portfolio/');
        }
      });

      // Handle browser back/forward
      window.addEventListener('popstate', handlePopState);
    });
</script>

<style>
.portfolio-item h2 {
  color: #DE5b1b;
}
</style>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  <div class="tabs">
    <input type="radio" class="tabs__radio" name="tabs-example" id="tab-blog-posts" checked>
    <label for="tab-blog-posts" class="tabs__label" style="margin-left:-15px;">Blog</label>
    <div class="tabs__content">
      <div id="content1" class="tab-content">
        {% include blog-content.html %}

      </div>
    </div>
    <input type="radio" class="tabs__radio" name="tabs-example" id="tab-portfolio">
    <label for="tab-portfolio" class="tabs__label" style="margin-right:-15px;">Portfolio</label>
    <div class="tabs__content">
      <div id="content2" class="tab-content">
        {% include portfolio-content.html %}
      </div>
    </div>
  </div>
  {%- endif -%}

</div>
